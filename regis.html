<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h4 class=" text-center">Đăng nhập</h4>
                <div class="form-group">
                    <label for="">Tài Khoản : </label>
                    <input type="text" class="form-control" id="txtTaiKhoan">
                </div>
                <div class="form-group">
                    <label for="">Mật khẩu : </label>
                    <input type="password" class="form-control" id="txtMatKhau">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" onclick="dangNhap()">Đăng Nhập</button>
                </div>

            </div>
            <div class="col-2">
            </div>
            <div class="col-4">
                <h4 class=" text-center">Đăng ký</h4>
                <div class="form-group">
                    <label for="">Tài Khoản : </label>
                    <input type="text" class="form-control" id="txtTaiKhoanDK">
                </div>
                <div class="form-group">
                    <label for="">Mật khẩu : </label>
                    <input type="password" class="form-control" id="txtMatKhauDK">
                </div>
                <div class="form-group">
                    <label for="">Họ tên : </label>
                    <input type="text" class="form-control" id="txtHoTen">
                </div>
                <div class="form-group">
                    <label for="">Số điện thoại : </label>
                    <input type="text" class="form-control" id="txtSoDT">
                </div>
                <div class="form-group">
                        <label for="">Email : </label>
                        <input type="text" class="form-control" id="txtEmail">
                    </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" onclick="dangKyNguoiDung()">Đăng ký</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/NguoiDung.js"></script>
    <script src="./js/NguoiDungService.js"></script>
</body>

</html>
